<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
		rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
		crossorigin="anonymous">
		<!-- <link rel="stylesheet" href="css/main.css" /> -->
		<title>Epsychiatry Video</title>
		<link rel="shortcut icon" type="image/jpg" href="./images/favicon.png"/>
	</head>
	<body>
		<nav class="navbar navbar-light col-12">
            <a class="navbar-brand" href="#">
				<img src="images/logo.png"  style="margin-left: 10px;" width="100" height="100" alt="Epsychiatry logo">
            </a>
          </nav>
		<div class="container mt-2">
			<div class="row">
				<div class="card mx-auto col-9 col-md-6 col-lg-4">
				<img src="images/logo image.png" class="card-img-top " alt="company logo">
					<div class="card-body">
						<form id = "enterRoom" action="chat.html">
							<div class="mb-3">
								<label for="username">Username</label>
								<input
									class = "form-control"
									type="text"
									name="username"
									id="username"
									placeholder="Enter Username"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="room">Room</label>
								<input 
									class = "form-control"
									type= "text"
									name="room"
									id="room"
									placeholder="Enter Room Name"
									required
								/>
							</div>
							<button type="submit" id = "submitButton"class="btn btn-dark">Join Chat</button>
						</form>	
					</div>
				</div>
			</div>
		</div>
			
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
                crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
                integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
                crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
                integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
                crossorigin="anonymous"></script>		
	</body>
</html>
